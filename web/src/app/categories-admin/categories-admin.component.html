 <i class="fas fa-plus" routerLink="/admin/categories/create"></i>
 <h6 *ngIf="errorDeleting">No s'ha pogut eliminar</h6>
<div  *ngFor="let categoria of categories">
  <p [routerLink]="['/admin/categories/edit', categoria.id]">{{categoria.name}}</p>  <i class="fas fa-minus" (click)="delete(categoria.id)" ></i>
</div>
