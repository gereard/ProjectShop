<div class="contenidorPerfil">
    <div class="contenidorTitol">
        <h3><b>CATEGORIES</b></h3>
        <div class="row separacio">
            <div class="col-4">
                <button class="btn btn-success" (click)="tornar()">Tornar</button>
            </div>
        </div>
    </div>
    <div class="llistaInputs">
       
       <div class="row separacio">
           <div class="col-4"><button type="button" class="btn btn-success boto" routerLink="/admin/categories/create">Nova Categoria</button></div>
        </div>
        
        <!-- CATEGORIES -->
       <div class="row separacio">

         <div class="col-11">
          <div *ngFor="let categoria of categories" class="row separacio">
              <div class="col-7"><h4>{{categoria.name}}</h4></div>
                    <button class="btn btn-warning col-2" [routerLink]="['/admin/categories/edit', categoria.id]"> Modificar</button>
                   <button class="btn btn-danger col-2 botoDel" (click)="delete(categoria.id)" >Eliminar</button>
                </div>
        </div>
                   
        </div>
        <!-- fi categories -->
    </div>
</div>
