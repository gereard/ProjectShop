<div class="contenidorPerfil">
  <div class="contenidorTitol">
    <h3><b>Contacte</b></h3>
  </div>
  <div class="llistaInputs">


   <div class="form-area">  
        <form name="form" role="form">
        <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">Formulari de contacte</h3>
    				<div class="form-group">
						<input type="text" class="form-control" id="name" name="name" placeholder="Nom" [(ngModel)]="contacte.name" required>
					</div>
					<div class="form-group">
						<input [(ngModel)]="contacte.email" type="text" class="form-control" id="email" name="email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<input type="text" [(ngModel)]="contacte.telefon" class="form-control" id="mobile" name="telefon" placeholder="Telèfon" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" [(ngModel)]="contacte.subject" id="subject" name="subject" placeholder="Asumpte" required>
					</div>
                    <div class="form-group">
                    <textarea class="form-control" name="message" type="textarea" [(ngModel)]="contacte.message" id="message" placeholder="Missatge" maxlength="140" rows="7"></textarea>
                       <!-- <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>  -->                  
                    </div>
            <p *ngIf="errorName">El nom no pot ser inferior a 3 caràcters</p>
            <p *ngIf="errorEmail">El mail no pot ser inferior a 3 caràcters</p>
            <p *ngIf="errorTelefon">El telèfon no pot ser inferior a 3 caràcters</p>
            <p *ngIf="errorSubject">L'assumpte no pot ser inferior a 3 caràcters</p>
            <p *ngIf="errorMessage">El missatge no pot ser inferior a 3 caràcters</p>
            <button type="button" id="submit" name="submit" (click)="saveContacte()" class="btn btn-primary pull-right">Enviar</button>
        </form>
    </div>
    

  </div>
</div>
