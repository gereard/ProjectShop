
<div class="contenidorPerfil">
<div class="llistaInputs">
<div class="row separacio">
<div class="col-10">
<div class="row separacio">
         <div class="col-md-5 "><h4>Nom</h4></div>
         <div class="col-md-push-5">
 <input type="text" class="form-control" id="name"  [(ngModel)]="producte.name">
 </div>
       </div>
       <div class="row separacio">
         <div class="col-md-5 "><h4>Preu</h4></div>
         <div class="col-md-push-5">
 <input type="number" class="form-control" id="price"  [(ngModel)]="producte.price">
 </div>
       </div>
        <div class="row separacio">
         <div class="col-md-5 "><h4>Descompte</h4></div>
         <div class="col-md-push-5">
 <input type="number" class="form-control" id="discount"  [(ngModel)]="producte.discount">
 </div>
       </div>
       <div class="row separacio">
         <div class="col-md-5 "><h4>Stock</h4></div>
         <div class="col-md-push-5">
 <input type="number" class="form-control" id="discount"  [(ngModel)]="producte.stock">
 </div>
       </div>
        <div class="row separacio">
         <div class="col-md-5 "><h4>Url imatge</h4></div>
         <div class="col-md-push-5">
 <input type="text" class="form-control" id="imatge"  [(ngModel)]="producte.imatge">
 </div>
          <div class="col-md-5 "><h4>Categoria</h4></div>
         <div class="col-md-push-5">
 <select class="form-control col-md-12" [(ngModel)]="producte.idCategory">

<ng-container *ngFor="let categoria of categories"> 
      <ng-container *ngIf="producte.idCategory==categoria.id"> 
        <option [value]="categoria.id" selected>{{categoria.name}}</option>
      </ng-container>
      <ng-container *ngIf="producte.idCategory!=categoria.id"> 
        <option [value]="categoria.id">{{categoria.name}}</option>
      </ng-container>

  </ng-container>
</select>
 </div>
 
       <div class="col-md-5 "><h4>Sub Categoria</h4></div>
         <div class="col-md-push-5">
 <select class="form-control col-md-12" [(ngModel)]="producte.idSubcategoria">
  <ng-container *ngFor="let subcategoria of subcategories"> 
      <ng-container *ngIf="producte.idSubcategoria==subcategoria.id"> 
        <option [value]="subcategoria.id" selected>{{subcategoria.name}}</option>
      </ng-container>
      <ng-container *ngIf="producte.idSubcategoria!=subcategoria.id"> 
        <option [value]="subcategoria.id" >{{subcategoria.name}}</option>
      </ng-container>

  </ng-container>

</select>
 </div> 
 </div>



 </div>
       </div>
</div>


<div class="row separacio">
<div class="col-11">
<textarea type="text" class="form-control col-md-8" name="description" [(ngModel)]="producte.description"></textarea>
</div>
</div>


<p *ngIf="errorName">El nom no pot ser inferior a 3 caràcters</p>
<p *ngIf="errorDescription">La descripció no pot ser inferior a 3 caràcters</p>
<p *ngIf="exist">Aquest nom ja existeix</p>

<div class="row separacio">
<button type="button" class="btn btn-success" (click)="saveProducte()">Guardar</button>
<button type="button" class="btn btn-light" (click)="tornar()">Tornar</button>
</div>
       </div>
