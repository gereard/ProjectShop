<header class="c-main-header" [ngStyle]="{'background-color':user.role == 1 ? 'black' : '' }">
   <a routerLink="/">
   <img src="./assets/logo.png"  style=" width: 100px; padding-top: 5px !important;margin-right: 50px !important;" >
   </a>
   <div class="primer">
      <nav class="navbar navbar-default" role="navigation" style="bottom: 4px !important">
        
      
         <div class="navbar-header" id="open">          
           <button href="#" class="c-main-header__trigger qa-menu-button mkt-trigger-menu" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-bars fa-3x"></i>
            </button>              
         <i *ngIf="user.role == 1" [routerLink]="['/admin/menu']" class="fas fa-user-tie fa-3x" style="padding-right: 5px !important;"></i>
           <a *ngIf="user.role == 1">ADMIN</a>
            <ul class="dropdown-menu">
               <div class="c-main-menu__top-bar">
                  <h3 class="c-main-menu__name">TODAS LAS SECCIONES</h3>
               </div>
               <ul class="c-main-menu__superlist">
                  <li *ngFor="let categoria of categories"  class="c-main-menu__superitem" data-pcc-trigger="toggle-menu-bg" data-pcc-event="hover" data-pcc-group="menu-bg">
                     <a [routerLink]="['/categoria', categoria.name]" id="GTM-superfamilia-1"  class="c-main-menu__superlink c-main-menu__superlink--1 mkt-menu-level1" title="Componentes">
                     {{categoria.name}}
                     </a><span class="c-main-menu__super-trigger mkt-menu-level1" data-pcc-trigger="toggle-superfamilia-1" data-pcc-event="click" data-pcc-group="superfamilias-desplegables" aria-hidden="true"></span>
                     <div class="c-main-menu__superblock c-main-menu__superblock--1" data-pcc-listen="toggle-superfamilia-1" data-pcc-class="is-active" data-pcc-group="superfamilias-desplegables" data-pcc-active="0" data-pcc-id-listener="5">
                        <div class="c-main-menu__top-bar c-main-menu__top-bar--sub">
                           <h4 class="c-main-menu__name"><a class="mkt-menu-level1"  title="Componentes">{{categoria.name}}</a></h4>
                           <span role="button" class="c-main-menu__toggle" data-pcc-trigger="toggle-superfamilia-1" data-pcc-event="click" data-pcc-group="superfamilias-desplegables" aria-hidden="true">0</span>
                        </div>
                        <ul class="c-main-menu__catlist">
                           <li *ngFor="let subcategoria of categoria.subcategories" class="c-main-menu__catname" [routerLink]="['/productes/',categoria.name, subcategoria.name]">
                              {{subcategoria.name}}
                           </li>
                        </ul>
                     </div>
                  </li>
               </ul>
            </ul>
         </div>
         <form (submit)="cercar()" class="c-search__form js-search-form" >
            <input type="text" id="query" name="query" [(ngModel)]="producte" required="required" class="c-search__query qa-search-box mkt-search-query form-control" placeholder="Busca el producte..." data- autocomplete="off">
         </form>
          <i *ngIf="logged" [routerLink]="['user/profile']" class="fas fa-user fa-3x" style="padding-right: 5px !important;"></i>
           <a *ngIf="user.role==2">{{user.name}}</a>
      </nav> 
   </div>
   <ul class="navbar-nav-icons" style="margin-right: 0px !important;">
      <a style="margin-right: 15px;" *ngIf="!logged" routerLink="/login">
      <i class="fa fa-sign-in fa-2x"></i> Login</a>
      <a *ngIf="logged" (click)="logout()"><i class="fa fa-sign-out fa-2x"></i> Logout</a>
      <a style="margin-right: 15px;" routerLink="/cart">
      <i class="fas fa-shopping-cart fa-2x"></i>Carro</a>
      <!-- <a style="margin-left: 15px;" routerLink="/categories"> <i class="fas fa-shopping-cart fa-2x"></i>Categoria</a> -->
   </ul>
</header>
